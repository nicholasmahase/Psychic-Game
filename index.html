<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WORD GUESS GAME</title>
    <!--Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Reset-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

    <body>
        <!--Main Heading-->
        <header>
            <h1>GUESS IF YOU DARE!!!</h1>
        </header>

        <div class="background">
            <div class="container">

                <!--Changing Image based on correct answers-->
                <h2>Press Any Key To Guess This Word!</h2>
                <h3>Category - "Vehicle Makes"</h3>
                <div>
                    <img id="image" src="./assets/images/mulsanne_centenary_duo_2 dws hero 1400x700.jpg" width="50%" height="200">
                </div>

                <!--Current Word Container-->
                <div>
                    <h3 id="currentword">_ _ _ _ _</h3>
                </div>
                <div id="scoreboard">
                    <!--Guesses left Container-->
                    <div class="chances">
                        <h3>REMAINING CHANCES:
                            <span id="guessesremaining"></span>
                        </h3>
                    </div>

                    <!--Wins counter Container-->
                    <div class="winningguesses">
                        <h3>WINS:
                            <span id="wins"></span>
                        </h3>
                    </div>
                    <!--Loss counter Container-->
                    <div class="losingguesses">
                        <h3>LOSSES:
                            <span id="losses"></span>
                        </h3>
                    </div>

                    <!--Wrong guesses container-->
                    <div class="wrongletters">
                        <h3>INCORRECTLY GUESSED LETTERS:
                            <span id="wrongGuesses"></span>
                        </h3>
                    </div>
                    <!--Hints-->
                    <div class="container">
                        <input type="button" id="btnSearch" value="Click Here For Clues!!!" onclick="getHint();"/>
                            <p id="message"></p>
                    </div>
                </div>
            </div>
        </div>


        <script src="assets/javascript/game.js"></script>

    </body>

</html>
